# Usage:
#   conda build -c defaults -c conda-forge .
package:
  name: dask_cuml
  version: {{ environ.get('GIT_DESCRIBE_TAG', '0.0.0.dev').lstrip('v') }}

source:
  path: ..

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}

requirements:
  build:
    - python
    - cudf
    - dask >=0.19.0
    - distributed >=1.23.0
    - dask_cudf
    - dask_cuda
  run:
    - python
    - cudf
    - dask >=0.19.0
    - distributed >=1.23.0
    - dask_cudf
    - dask_cuda
test:
  imports:
    - python
    - cudf
    - dask >=0.19.0
    - distributed >=1.23.0
    - dask_cudf
    - dask_cuda

about:
  home: http://rapids.ai
  license: Apache
  # license_file: LICENSE
  summary: A Partitioned GPU Dataframe
